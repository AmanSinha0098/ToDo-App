<div class="modal-container flex" *ngIf="isOpen">
    <div class="add-task-modal flex-column blur">
      <form #taskForm="ngForm" class="flex-column">
        <input type="text" placeholder="Add title" [(ngModel)]="title" name="title" required>
        <textarea placeholder="Add description" [(ngModel)]="description" name="description" required></textarea>
        <div class="modal-buttons">
          <button class="cancel-button" (click)="closeModal()">Cancel</button>
          <button class="save-button" (click)="handleForm()" [disabled]="!taskForm.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
